<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data with a Choropleth Map</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
</head>
<body>
    <h2 id="title">USA Choropleth Map</h2>
    <h4 id="description">Practice for Choropleth Map</h4>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    
    <svg id="legend">
        <g>
            <rect y="0" width="30" height="30" fill="tomato"></rect>
            <text x="40" y="20">Less than 15%</text>
            <rect y="30" width="30" height="30" fill="orange"></rect>
            <text x="40" y="50">Between 15% and 30%</text>
    
            <rect y="60" width="30" height="30" fill="lightgreen"></rect>
            <text x="40" y="80">Between 30% and 45%</text>
            <rect y="90" width="30" height="30" fill="limegreen"></rect>
            <text x="40" y="110">More than 45%</text>                
        </g>
    
    </svg>
    
    
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
